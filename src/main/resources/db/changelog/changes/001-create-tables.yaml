databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: maksim asonau
      changes:

        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(2000)
                  constraints:
                    nullable: true

              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: address_house_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: address_street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_post_code
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: contacts_phone
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: contacts_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: arrival_check_in
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: arrival_check_out
                  type: TIME
                  constraints:
                    nullable: true

        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: hotel_amenities
            columnNames: hotel_id, amenity_id
            constraintName: pk_hotel_amenities

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenities_hotel
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: amenity_id
            referencedTableName: amenities
            referencedColumnNames: id
            constraintName: fk_hotel_amenities_amenity
            onDelete: CASCADE

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_brand
            columns:
              - column:
                  name: brand

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_city
            columns:
              - column:
                  name: address_city

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_country
            columns:
              - column:
                  name: address_country

        - createIndex:
            tableName: hotel_amenities
            indexName: idx_hotel_amenities_amenity_id
            columns:
              - column:
                  name: amenity_id
